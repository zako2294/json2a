<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driving Experience Form</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

header {
    background-color: #ffcc00; /* Yellow */
    color: #fff;
    text-align: center;
    padding: 1em 0;
}

form {
    max-width: 600px;
    margin: 20px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
}

input, select {
    width: 100%;
    padding: 8px;
    margin-bottom: 16px;
    box-sizing: border-box;
    border: 1px solid #ffcc00; /* Yellow */
    border-radius: 4px;
}

button {
    background-color: #cc0000; /* Red */
    color: #fff;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #990000; /* Darker red on hover */
}

    </style>
</head>
<body>
    <header>
        <h1>Driving Experience Form</h1>
    </header>

    <form>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="startTime">Start Time:</label>
        <input type="time" id="startTime" name="startTime" required>

        <label for="endTime">End Time:</label>
        <input type="time" id="endTime" name="endTime" required>

        <label for="mileage">Mileage (in kilometers):</label>
        <input type="number" id="mileage" name="mileage" required>

        <label for="weather">Weather:</label>
        <select name="weather" required>
            <option value="">-- Choose --</option>
            <option value="Sunny">Sunny</option>
            <option value="Cloudy">Cloudy</option>
            <option value="Windy">Windy</option>
            <option value="Rainy">Rainy</option>
            <option value="Foggy">Foggy</option>
        </select>

        <label for="timeOfDay">Time of Day:</label>
        <select name="timeOfDay" required>
            <option value="">-- Choose --</option>
            <option value="Morning">Morning</option>
            <option value="Afternoon">Afternoon</option>
            <option value="Evening">Evening</option>
        </select>

        <label for="signalStatus">Signal Status:</label>
        <select name="signalStatus" required>
            <option value="">-- Choose --</option>
            <option value="Green">Green</option>
            <option value="Yellow">Yellow</option>
            <option value="Red">Red</option>
        </select>

        <label for="scenicViews">Scenic Views:</label>
        <select name="scenicViews" required>
            <option value="">-- Choose --</option>
            <option value="Mountains">Mountains</option>
            <option value="Ocean">Ocean</option>
            <option value="Cityscape">Cityscape</option>
        </select>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
